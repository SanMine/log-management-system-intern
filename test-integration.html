<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px 0; cursor: pointer; background: #3b82f6; color: white; border: none; border-radius: 4px; }
        button:hover { background: #2563eb; }
        pre { background: #f3f4f6; padding: 15px; border-radius: 4px; overflow-x: auto; }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        h1 { color: #1e293b; }
        h2 { color: #475569; margin-top: 30px; }
    </style>
</head>
<body>
    <h1>üß™ Backend Integration Test</h1>
    
    <h2>1. Test Login</h2>
    <button onclick="testLogin()">Test Login API</button>
    <div id="loginResult"></div>

    <h2>2. Test Dashboard</h2>
    <button onclick="testDashboard()">Test Dashboard API</button>
    <div id="dashboardResult"></div>

    <h2>3. Test Alerts</h2>
    <button onclick="testAlerts()">Test Alerts API</button>
    <div id="alertsResult"></div>

    <h2>4. Test Users</h2>
    <button onclick="testUsers()">Test Users API</button>
    <div id="usersResult"></div>

    <script>
        let token = '';

        async function testLogin() {
            const result = document.getElementById('loginResult');
            result.innerHTML = '<p>‚è≥ Testing login...</p>';
            
            try {
                const response = await fetch('http://localhost:5002/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@example.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                if (data.token) {
                    token = data.token;
                    result.innerHTML = `
                        <p class="success">‚úÖ Login successful!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    throw new Error('No token received');
                }
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }

        async function testDashboard() {
            const result = document.getElementById('dashboardResult');
            if (!token) {
                result.innerHTML = '<p class="error">‚ùå Please login first!</p>';
                return;
            }

            result.innerHTML = '<p>‚è≥ Fetching dashboard data...</p>';
            
            try {
                const response = await fetch('http://localhost:5002/api/dashboard?tenantId=all', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                result.innerHTML = `
                    <p class="success">‚úÖ Dashboard data retrieved!</p>
                    <ul>
                        <li><strong>Total Events:</strong> ${data.totalEvents}</li>
                        <li><strong>Unique IPs:</strong> ${data.uniqueIps}</li>
                        <li><strong>Unique Users:</strong> ${data.uniqueUsers}</li>
                        <li><strong>Total Alerts:</strong> ${data.totalAlerts}</li>
                    </ul>
                    <details>
                        <summary>View raw data</summary>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </details>
                `;
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }

        async function testAlerts() {
            const result = document.getElementById('alertsResult');
            if (!token) {
                result.innerHTML = '<p class="error">‚ùå Please login first!</p>';
                return;
            }

            result.innerHTML = '<p>‚è≥ Fetching alerts...</p>';
            
            try {
                const response = await fetch('http://localhost:5002/api/alerts?tenantId=all', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                result.innerHTML = `
                    <p class="success">‚úÖ Found ${data.length} alerts!</p>
                    <details>
                        <summary>View alerts</summary>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </details>
                `;
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }

        async function testUsers() {
            const result = document.getElementById('usersResult');
            if (!token) {
                result.innerHTML = '<p class="error">‚ùå Please login first!</p>';
                return;
            }

            result.innerHTML = '<p>‚è≥ Fetching users...</p>';
            
            try {
                const response = await fetch('http://localhost:5002/api/users?tenantId=all', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                result.innerHTML = `
                    <p class="success">‚úÖ Found ${data.length} users!</p>
                    <p><strong>Users:</strong> ${data.join(', ')}</p>
                `;
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
