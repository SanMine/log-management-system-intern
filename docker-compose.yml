services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: logdb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - lognet
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/logdb --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5004
      - MONGO_URI=mongodb://mongodb:27017/logdb
      - JWT_SECRET=change-this-secret-in-production
      - FRONTEND_URL=http://localhost:5174
    ports:
      - "5004:5004"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - lognet

  # Frontend Web UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    ports:
      - "5174:80"
    depends_on:
      - backend
    networks:
      - lognet

networks:
  lognet:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
